plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.2.1'
    id 'com.microsoft.azure.azurewebapp' version '1.3.0'
}
jib.to.image = 'itssarahkw/chemsafetyassistant:v0.0'
apply plugin: 'java'
// application {
//     targetCompatibility = "17"
// }

jib {
    from {
        image="eclipse-temurin:18-jre"
    }
    container {
        mainClass="ChemSafetyAsst.App"
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    implementation "com.sparkjava:spark-core:2.9.4"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.2')
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'ChemSafetyAsst.App'
        )
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ChemSafetyAsst.App'
}
// for deployment to azure
azurewebapp {
    subscription = '141e6a7a-d265-4d26-b5a2-5c3af757da9d'
    resourceGroup = 'chemsafetyassistant_group'
    appName = 'chemSafetyAsstBackend'
    pricingTier = 'B1'
    region = 'centralus'
    runtime {
      os = 'windows'
      webContainer = 'Java SE' // or 'Java SE' if you want to run an executable jar
      javaVersion = 'Java 17'
    }
}